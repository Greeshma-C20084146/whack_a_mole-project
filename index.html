<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack_A_Mole</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1 style="color:black; background-color:white;" >Whack-a-mole!!</h1>
  <h1 class="your score"> 0</h1>
  <div class = "start">
  <button onClick="startGame()">Let's go!</button>
  </div>
  <div class="whack_a_mole">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  <div class="hole hole7">
    <div class="mole"></div>
  </div>
  <div class="hole hole8">
    <div class="mole"></div>
  </div>
  <div class="hole hole9">
    <div class="mole"></div>
  </div>
</div>

<div class="final-score">
    <h2>Previous Game Score: </h2>
    <h1 id="final_score_value">0</h1>
</div>
<script src="script1.js"></script>
<div><audio src="https://raw.githubusercontent.com/Greeshma-C20084146/whack_a_mole-project/main/assets_audio_jazz.mp3" controls autoplay loop></div>
</body>
</html>
